<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue Compiler: Vapor + BS 5</title>

	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> -->
</head>
<body>
	<div id="app" class="container-fluid">
		<navbar expand>
			<template #brand>
				Client-Side Vue SFC Compiler (Vapor + BS 5)
			</template>
			<template #text>
				Script that enables usage of Vue.js Single File Components directly in browser. <a href="https://github.com/alxivnov/vue-compiler/" class="link">GitHub</a>
			</template>
		</navbar>
		<ul class="nav nav-tabs my-3">
			<li v-for="key in Object.keys(pages)" :key="key" class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == key
				}" href="#" @click.prevent="page = key">{{ pages[key] }}</a>
			</li>
		</ul>

		<component :is="page"></component>
	</div>

	<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
	<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

	<!-- <script src="./junk/vapor/vue.global.js"></script> -->
	<script src="./vue-compiler.js"></script>

	<script type="importmap">
		{
			"imports": {
				"vue": "https://unpkg.com/vue@3.6.0-alpha.2/dist/vue.esm-browser.js"
			}
		}
	</script>
	<script type="module">
		import * as Vue from 'vue';

		let query = [...new URL(window.location).searchParams.entries()]
			.reduce((query, [key, val]) => ({
				...query,
				[key]: Array.isArray(query[key])
					? [...query[key], val]
					: query[key]
						? [query[key], val]
						: val === ''
							? true
							: val
			}), {});

		let comp = [
			'btn-group.vue',
			'btn.vue',
			'dropdown-divider.vue',
			'dropdown-header.vue',
			'dropdown-item-text.vue',
			'dropdown-item.vue',
			'fa.vue',
			'form-check.vue',
			'form-input.vue',
			'form-row.vue',
			'form-select.vue',
			'form-textarea.vue',
			'navbar.vue',

			'page-code.vue',
			'page-card.vue',
			'page-form.vue',

			'./junk/page-junk.vue',
			'./junk/page-test.vue',
			'./junk/page-rest.vue',

			'./junk/with-wrapper.vue',
		];

		let opts = {
			el: '#app',
			data: {
				pages: {
					'page-code': 'Code',
					'page-card': 'Card',
					'page-junk': 'Junk',
					'page-test': 'Test',
					'page-rest': 'Rest',
					'page-form': 'Form',
				},
				page: query.page
					? 'page-' + query.page
					: 'page-code',
			}
		};

		let sets = {
			async: /\.vue$|(?:^|\/)vue\//g,
			cache: true,
			mixins: [VueCompiler.vue2.mixin],
			Vue: Vue[Symbol.toStringTag] == 'Module'
				? { ...Vue }
				: Vue
		};

		let components = VueCompiler.import(comp, sets);

		let app = Vue.createApp({
			// components,
			data() {
				return opts.data;
			}
		});

		Object.entries(components)
			.forEach(([name, comp]) => {
				app.component(name, comp);
			});

		// https://github.com/vuejs/core/blob/minor/CHANGELOG.md#about-vapor-mode
		// "vue": "https://unpkg.com/vue@3.6.0-alpha.2/dist/vue.runtime-with-vapor.esm-browser.js"
		// Vue.createVaporApp(app)
		// Vue.createApp(app)
		app
			// .use(Vue.vaporInteropPlugin)
			.mount(opts.el);
	</script>
</body>
</html>
